<!DOCTYPE html>
<html ng-app="lunchCheck" lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Lunch Checker</title>
</head>
<body>
<div class="container" ng-controller="lunchCtrl">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="lunchItems" ng-mousedown="message=false"
               aria-describedby="inputHelp" ng-style="boxStyle">
        <small id="inputHelp" class="form-text text-muted">
            Empty items aren't considered
        </small>
    </div>
    <div class="form-group">
        <button class="btn btn-secondary" ng-click="check()" >Check If Too Much</button>
    </div>
    <div class="form-group message" ng-if="message" ng-style="msgStyle">
        {{message}}
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
